<!DOCTYPE html>
	<html>
		<head>
		<link rel = "stylesheet" href="/static/instyle.css"/> 
		<title>CSH BMhub</title>
			<meta charset="utf-8">
		</head>
		<body>
			<form action="/hub" method="post">
			<input type="image" src="https://assets.csh.rit.edu/pubsite/rit_csh.png" class="center" onsubmit="mainpage()">
			<button type="submit" id="timey"/>
			</form>
			<script>
						var display=setInterval(function(){Time()},0);
						
						function Time()
						{
						var date=new Date();
						var time=date.toLocaleTimeString();
						document.getElementById("timey").innerHTML=time;
						}
			</script>
									
		</body>
				
	</html>
